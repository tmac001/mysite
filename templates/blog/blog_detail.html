{% extends 'base.html' %}

{% block title %}
    {{ blog.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading"> <h3>{{ blog.title }}</h3>
                        <p>作者：{{ blog.author }}</p>
                        <p>发表日期：{{ blog.create_time|date:'Y-m-d H:n:s' }}</p>
                        <a href="{% url 'blog_type_list' blog.blog_type.id %}">
                            <p>分类：{{ blog.blog_type }}</p>
                        </a>
                    </div>
                    <div class="panel-body">{{ blog.content }}</div>
                </div>                  
            </div>
            <div class="col-md-2 ">
            </div>
        </div>
    </div>
{% endblock %}
